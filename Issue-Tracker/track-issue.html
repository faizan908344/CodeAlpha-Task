<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker | Track Issue</title>

    <!-- Font Awesome Icon Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <!-- Jquery CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Poppins Font Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS Linking -->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript Link -->
    <script src="app.js"></script>
</head>
</head>

<body>
    <section id="header">
        <div class="heading">
            <h2>Let's Track Issues</h2>
        </div>
    </section>

    <section id="issue-form-info">
        <div class="information">
            <div class="heading">
                <h2>Add Issues</h2>
            </div>
            <form>
                <label>Issue</label>
                <input type="text" placeholder="Describe the issue..." id="task-name">
            </form>
            <form>
                <label>Severity</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </form>
            <form>
                <label>Assigned To</label>
                <input type="text" placeholder="Assign the issue..." id="task-assignee">
            </form>
            <div class="button">
                <button onclick="viewIssue()">Add Now</button>
            </div>
        </div>
    </section>

    <section id="add-issues">
        <div class="heading">
            <h2>My Issues</h2>
        </div>
        <div id="task-container" class="cards">
        </div>
    </section>
</body>

</html>
