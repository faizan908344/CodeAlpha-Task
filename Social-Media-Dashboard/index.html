<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Social Media Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome Icon Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Latest compiled and minified CSS -->
  <!-- Jquery CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section id="sideBar">
    <div class="logo">
      <i class="fa fa-smile-o"></i>
      <h2>SOCIAL MEDIA</h2>
    </div>
    <div class="side-tabs">
      <ul>
        <li>
          <i class="fa fa-tachometer"></i>
          <p>Dashboard</p>
        </li>
        <li>
          <i class="fa fa-bar-chart"></i>
          <p>Leaderboard</p>
        </li>
        <li>
          <i class="fa fa-comments"></i>
          <p>Forum</p>
        </li>
        <li>
          <i class="fa fa-phone"></i>
          <p>Support</p>
        </li>
        <li>
          <i class="fa fa-envelope-o"></i>
          <p>Message</p>
        </li>
        <li>
          <i class="fa fa-area-chart"></i>
          <p>Reports</p>
        </li>
        <li>
          <i class="fa fa-gears"></i>
          <p>Settings</p>
        </li>
      </ul>
    </div>
  </section>
  <section id="dashboard-section">
    <nav>
      <div class="search-icon">
        <i class="fa fa-search"></i>
      </div>
      <div class="additional-icon">
        <i class="fa fa-bell"></i>
        <i class="fa fa-envelope-o"></i>
        <i class="fa fa-user"></i>
      </div>
    </nav>
    <div class="heading">
      <h2>Social Media Dashoard</h2>
    </div>
    <div class="social-media-cards">
      <div class="media-card likes">
        <div class="activity-icon">
          <div class="activity">
            <p>LIKES</p>
          </div>
          <div class="icon">
            <i class="fa fa-thumbs-o-up"></i>
          </div>
        </div>
        <div class="no-of-visits">
          <h2>13,254</h2>
        </div>
      </div>
      <div class="media-card subscribe">
        <div class="activity-icon">
          <div class="activity">
            <p>SUBSCRIBE</p>
          </div>
          <div class="icon">
            <i class="fa fa-youtube-play"></i>
          </div>
        </div>
        <div class="no-of-visits">
          <h2>13,254</h2>
        </div>
      </div>
      <div class="media-card message">
        <div class="activity-icon">
          <div class="activity">
            <p>MESSAGES</p>
          </div>
          <div class="icon">
            <i class="fa fa-comments-o"></i>
          </div>
        </div>
        <div class="no-of-visits">
          <h2>13,254</h2>
        </div>
      </div>
      <div class="media-card followers">
        <div class="activity-icon">
          <div class="activity">
            <p>FOLLOWERS</p>
          </div>
          <div class="icon">
            <i class="fa fa-users"></i>
          </div>
        </div>
        <div class="no-of-visits">
          <h2>13,254</h2>
        </div>
      </div>
    </div>
    <div class="highlights">
      <div class="heading">
        <h2>Latest Updates</h2>
      </div>
      <div class="text">
        <p>Users can log in, connect their accounts, and view their feeds in one place.</p>
      </div>
      <div class="button">
        <i class="fa fa-plus"></i>
      </div>
    </div>
  </section>
</body>

</html>
